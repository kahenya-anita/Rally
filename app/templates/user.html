{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

<div class="container">
    <div class="row under-nav">
        <div class="col-xs-12 col-sm-8">
            <div class="row">
                <div class="col-xs-12">
                    <h1>{{title}}</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    {{wtf.quick_form(post_form)}}
                </div>
            </div>
            <div class="row under-nav"></div>
        </div>
        <div class="col-xs-0 col-sm-1"></div>
        <div class="col-xs-12 col-sm-3">
            <div class="jumbotron jumbotron-quote">
                <div class="row">
                    <div class="col-xs-12">
                        <h2><u>Quote</u></h2>
                        <p>"{{quote.quote}}"</p>
                        <p class="text-muted">- {{quote.author}}</p>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
