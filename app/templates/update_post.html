{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

<div class="container">
    <div class="row under-nav">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <h1>{{title}}</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <!--post-->
                <div class="col-xs-12 col-sm-6">
                    <div class="card card-post">
                        <div class="card-body">
                            <img class="card-img-top" src="{{url_for('static',filename=post.post_pic_path)}}" alt="Profile picture">
                            <h4 class="card-title">{{post.title | upper}}</h4>                   
                            <h5 class="card-subtitle mb-2 text-muted">{{post.posted.strftime("%d %b %Y %I:%M %p")}}</h5>
                            <p class="card-text">{{post.text}}</p>                              
                            <div class="row under-nav"></div>                                  
                        </div>
                    </div>
                </div>
                <div class="col-xs-0 col-sm-1"></div>
                <!--update post-->
                <div class="col-xs-12 col-sm-5 jumbotron jumbo-comments jumbo-post-update">
                    <div class="row">
                        <div class="col-xs-12 mb-4">
                            <form  action="{{url_for('main.update_blog', post_id=post.id)}}" method="post" enctype = "multipart/form-data">
                                <div class="form-group">
                                    <label>Upload blog post image</label>
                                    <input type="file"  name="photo" class="form-control-file" required>
                                </div>                        
                                <button type="submit" class="btn btn-default">Upload</button>                        
                            </form>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-xs-12">
                            {{wtf.quick_form(post_form)}}
                        </div>
                    </div>
                </div>
            </div>            
        </div>       
    </div>
</div>


{% endblock %}
